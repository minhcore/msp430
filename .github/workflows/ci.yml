name: MSP430 Strict CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    container:
      image: ghcr.io/minhcore/msp430-ci:latest
    
    
    env:
      TI_TOOLS: /opt/msp430-gcc-9.3.1.11_linux64
      TI_SUPPORT: /opt/msp430-gcc-support/msp430-gcc-support-files/include

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Checking format

        run: make format && git diff --quiet
    
      - name: Static Analysis (Cppcheck)
        
        run: make cppcheck 

      - name: Compilation (Build)
        
        run: make all 